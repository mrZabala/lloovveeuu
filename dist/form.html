<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estiloF.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon"> 
    <link rel="shortcut icon" href="love-and-romance (1).png" type="image/x-icon">

    <title>FLORES</title>
</head>
<body>
    <div class="greetings">
        <span>H</span>
        <span>O</span>
        <span>L</span>
        <span>A</span> 
        <span>M</span>
        <span>A</span>
        <span>M</span>
        <span>I</span>
    </div>
    <div class="description">
        <span>Tengo un regalo especial para ti!!</span>
    </div>
    <div class="form-container">
        <form id="nameForm">
            <label for="name" style="color: azure; font-size: 1.5rem;">Por favor, introduce tu nombre:</label><br>
            <input type="password" id="name" name="name" placeholder="Tu nombre" style="padding: 10px; font-size: 1rem; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;" required>
            <br>
            <button type="submit" style="background-color: yellow; border: none; padding: 10px 20px; font-size: 18px; cursor: pointer; border-radius: 20px; transition: background-color 0.3s ease-in-out;">Enviar</button>
            <button type="submit" style="background-color: yellow; border: none; padding: 10px 20px; font-size: 18px; cursor: pointer; border-radius: 20px; transition: background-color 0.3s ease-in-out;"><a href="index.html">Atras</a></button>
        </form>
        <p id="errorMessage" style="color: red; font-size: 1rem; margin-top: 10px; display: none;">Por favor, introduce tu nombre.</p>
    </div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe automáticamente

            const nameInput = document.getElementById('name').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (nameInput === 'imbebx') {
                window.location.href = 'flores.html'; // Redirige a la página siguiente

            } else {
                errorMessage.style.display = 'none'; // Oculta el mensaje de error
                errorMessage.style.display = 'block'; // Muestra el mensaje de error
            }
        });
    </script>
</body>
</html>
