          .scrolling-text {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 100;
    }
    
    .scrolling-text-content {
      position: absolute;
      bottom: -100%;
      left: 0;
      width: 100%;
      padding: 20px;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      animation: scrollUpAndStay 1s linear forwards;
    }
    
    @keyframes scrollUpAndStay {
      0% {
        bottom: -100%;
      }
      80% {
        bottom: 30%;  /* Sube hasta esta posición */
      }
      100% {
        bottom: 30%;  /* Se mantiene en esta posición */
      }
    }
    
    /* Estilos adicionales para el texto */
    .scrolling-text h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    
    .scrolling-text h3 {
      font-size: 1.8em;
      margin-top: 20px;
    }
    
    .scrolling-text p {
      font-size: 1.4em;
      margin: 10px 0;

  Tu navegador no soporta el elemento de audio.
</audio>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const music = document.getElementById('backgroundMusic');
    let hasInteracted = false;

    function playMusic() {
      if (!hasInteracted) {
        music.play().then(() => {
          console.log('Música reproducida con éxito');
          hasInteracted = true;
        }).catch(error => {
          console.error('Error al reproducir:', error);
        });
      } else {
        // Alternar pausa y reproducción
        if (music.paused) {
          music.play().then(() => {
            console.log('Música reanudada');
          }).catch(error => {
            console.error('Error al reanudar:', error);
          });
        } else {
          music.pause();
          console.log('Música pausada');
        }
      }
    }

    // Intentar reproducir con la primera interacción del usuario
    document.body.addEventListener('click', playMusic);
    document.body.addEventListener('touchstart', playMusic);
    document.body.addEventListener('keydown', playMusic);

    // También mantén el botón como respaldo
    const playButton = document.getElementById('playButton');
    if (playButton) {
      playButton.addEventListener('click', playMusic);
    }

    // Manejar el botón de "Atras"
    const backButton = document.getElementById('backButton');
    if (backButton) {
      backButton.addEventListener('click', function() {
        window.location.href = 'index.html'; // Navegar a index.html
      });
    }
  });
</script>
